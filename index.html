<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bouncy House</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>

  <body onload="setup()">
    <h1>Bouncy House</h1>

    <div id="menuBar">
      <button class="button" onclick="toggleDotMoving()">
        Start
      </button>
      <button class="button" onclick="doReset()">
        Reset
      </button>
    </div>

    <div id="canvasDiv">
      <canvas id="myCanvas" width="800" height="300"></canvas>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
  </body>

</html>
